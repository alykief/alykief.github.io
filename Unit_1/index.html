<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Simon Says Shuffle</title>
    <script
  src="http://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
    <script src="app.js"></script>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Notable" rel="stylesheet">
  </head>
  <body>
    <div class="simonBoard">
      <div id="0" class="button green"></div>
      <div id="1" class="button red"></div>
      <div id="2" class="button yellow"></div>
      <div id="3" class="button blue"></div>
      <div class="controls">
        <div class="logo">Simon</div>
        <div class="controlBut">
          <div class="start inline">Start</div>
          <div class="level">00</div>
        </div>
      </div>
    </div>
  </body>
  <footer>
    Coded by Alyssa Kieffer for <a href="https://generalassemb.ly">General Assembly</a>
  </footer>
</html>
